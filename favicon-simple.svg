<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>

  <!-- Left half background: Hebrew yellow -->
  <rect x="1" y="1" width="14" height="30" fill="#ffdd00"/>

  <!-- Right half background: Greek cyan -->
  <rect x="17" y="1" width="14" height="30" fill="#00ddff"/>

  <!-- Center divider -->
  <rect x="15" y="0" width="2" height="32" fill="#000000"/>

  <!-- Aleph (א) simplified - black on yellow -->
  <g fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Right diagonal stroke -->
    <line x1="11" y1="8" x2="5" y2="16"/>
    <!-- Left vertical stroke -->
    <line x1="5" y1="8" x2="5" y2="24"/>
    <!-- Lower diagonal stroke -->
    <line x1="5" y1="16" x2="11" y2="24"/>
  </g>

  <!-- Alpha (Α) - black on cyan -->
  <g fill="#000000">
    <path d="M 24 8 L 26 8 L 29 24 L 27 24 L 26.5 20 L 21.5 20 L 21 24 L 19 24 L 22 8 L 24 8 M 22 18 L 26 18 L 24 11 Z"/>
  </g>
</svg>
