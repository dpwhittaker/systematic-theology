<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Left half: Hebrew (yellow) -->
  <rect x="0" y="0" width="250" height="512" fill="#ffdd00"/>

  <!-- Right half: Greek (cyan) -->
  <rect x="262" y="0" width="250" height="512" fill="#00ddff"/>

  <!-- Divider -->
  <rect x="250" y="0" width="12" height="512" fill="#000000"/>

  <!-- Hebrew Aleph (×) - stylized on yellow background -->
  <g fill="#000000" transform="translate(125, 256)">
    <path d="M -40 -100 L -20 -100 L -20 -20 L 20 -60 L 40 -60 L -10 0 L 40 60 L 20 60 L -20 20 L -20 100 L -40 100 Z"/>
  </g>

  <!-- Greek Alpha/Omega combined symbol on cyan background -->
  <g fill="#000000" transform="translate(387, 256)">
    <!-- Alpha shape -->
    <path d="M -50 -100 L -30 -100 L 0 0 L 30 -100 L 50 -100 L 10 60 L -10 60 Z M -20 -20 L 20 -20 L 0 -60 Z"/>
    <!-- Omega base -->
    <ellipse cx="0" cy="80" rx="45" ry="30" fill="none" stroke="#000000" stroke-width="15"/>
    <rect x="-50" y="95" width="30" height="15" fill="#000000"/>
    <rect x="20" y="95" width="30" height="15" fill="#000000"/>
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="28" font-weight="bold">
    <text x="125" y="480" text-anchor="middle" fill="#000000">HEBREW</text>
    <text x="387" y="480" text-anchor="middle" fill="#000000">GREEK</text>
  </g>
</svg>
