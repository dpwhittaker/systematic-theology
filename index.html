<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Systematic Theology HUD</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        // Cache-busting for CSS during development
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/style.css?v=' + Date.now();
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div id="viewport-wrapper">
        <div id="app" class="hud-container">
        <header class="hud-header">
            <div id="breadcrumb-row">
                <div id="history-row">LOADING...</div>
                <div id="parent-row"></div>
            </div>
        </header>

        <section class="hud-card">
            <div id="card-body">
                <!-- Dynamic Content Injected Here -->
            </div>
        </section>

        <footer class="hud-footer">
            <div id="footer-content">
                <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle Fullscreen">
                    <svg id="fullscreen-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2h3v1H3v2H2V2zm11 0v3h-1V3h-2V2h3zM2 13v-3h1v2h2v1H2zm11 0h-3v-1h2v-2h1v3z" fill="currentColor"/>
                    </svg>
                    <svg id="fullscreen-exit-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M3 2v3H2V2h3zm8 0h3v3h-1V3h-2V2zM3 13H2v-3h1v2h2v1zm8 0v-1h2v-2h1v3h-3z" fill="currentColor"/>
                    </svg>
                </button>
                <div id="nav-hint">
                    <span class="hint-item hint-hebrew">Hebrew</span>
                    <span class="hint-item hint-drill">Drill</span>
                    <span class="hint-item hint-greek">Greek</span>
                    <span class="hint-item hint-parent">Parent</span>
                </div>
                <div id="article-indicator" class="article-indicator" style="display: none;" title="Scroll down for more">â‹®</div>
            </div>
        </footer>
        </div>
    </div>
    <script>
        // Cache-busting for development: append timestamp to force reload
        const script = document.createElement('script');
        script.src = 'js/app.js?v=' + Date.now();
        document.body.appendChild(script);
    </script>
</body>
</html>
