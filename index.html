<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Systematic Theology HUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport-wrapper">
        <div id="app" class="hud-container">
        <header class="hud-header">
            <div id="history-row">LOADING...</div>
            <div id="parent-row"></div>
        </header>

        <section class="hud-card">
            <div id="card-body">
                <!-- Dynamic Content Injected Here -->
            </div>
            <div id="card-footer">
                <div class="spectrum-wrapper">
                    <span class="spec-label">H</span>
                    <div id="spectrum-track">
                        <div id="spectrum-indicator"></div>
                    </div>
                    <span class="spec-label">G</span>
                </div>
                <div id="more-indicator" class="hidden">[more...]</div>
            </div>
        </section>
        
        <nav id="nav-grid" class="hud-navigation">
            <!-- Dynamic Links Injected Here -->
        </nav>

        <footer class="hud-footer">
            <div id="nav-hint">
                <span class="col-label">HEBREW</span>
                <span class="col-label">DRILL</span>
                <span class="col-label">GREEK</span>
            </div>
        </footer>
        </div>

        <div id="browser-controls">
            <button id="btn-left" class="nav-btn" aria-label="Left">←</button>
            <button id="btn-up" class="nav-btn" aria-label="Up">↑</button>
            <button id="btn-ok" class="nav-btn nav-btn-ok" aria-label="OK">OK</button>
            <button id="btn-down" class="nav-btn" aria-label="Down">↓</button>
            <button id="btn-right" class="nav-btn" aria-label="Right">→</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
