<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Systematic Theology HUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="hud-container">
        <header class="hud-header">
            <span id="breadcrumb">LOADING...</span>
        </header>

        <section class="hud-card">
            <div id="card-body">
                <!-- Dynamic Content Injected Here -->
            </div>
            <div id="card-footer">
                <div class="spectrum-wrapper">
                    <span class="spec-label">H</span>
                    <div id="spectrum-track">
                        <div id="spectrum-indicator"></div>
                    </div>
                    <span class="spec-label">G</span>
                </div>
                <div id="more-indicator" class="hidden">[more...]</div>
            </div>
        </section>
        
        <nav id="nav-grid" class="hud-navigation">
            <!-- Dynamic Links Injected Here -->
        </nav>

        <footer class="hud-footer">
            <div id="nav-hint">
                <span>&larr; PREV</span>
                <span class="divider">|</span>
                <span>NEXT &rarr;</span>
                <span class="divider">|</span>
                <span>&darr; DRILL</span>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
