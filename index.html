<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Systematic Theology HUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport-wrapper">
        <div id="app" class="hud-container">
        <header class="hud-header">
            <div id="history-row">LOADING...</div>
            <div id="parent-row"></div>
        </header>

        <section class="hud-card">
            <div id="card-body">
                <!-- Dynamic Content Injected Here -->
            </div>
            <div id="card-footer">
                <div class="spectrum-wrapper">
                    <span class="spec-label">H</span>
                    <div id="spectrum-track">
                        <div id="spectrum-indicator"></div>
                    </div>
                    <span class="spec-label">G</span>
                </div>
                <div id="more-indicator" class="hidden">[more...]</div>
            </div>
        </section>

        <footer class="hud-footer">
            <div id="nav-hint">
                <span class="hint-item hint-hebrew">← Hebrew</span>
                <span class="hint-item hint-drill">↓ Drill</span>
                <span class="hint-item hint-greek">→ Greek</span>
                <span class="hint-item hint-parent">↑ Parent</span>
                <span class="hint-item hint-go">↵ Go</span>
            </div>
            <div id="debug-panel" style="margin-top: 0.5rem; padding: 0.5rem; background: #222; color: #0f0; font-size: 0.6rem; font-family: monospace; border: 1px solid #0f0; max-height: 10vh; overflow-y: auto;"></div>
        </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
