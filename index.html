<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Systematic Theology HUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="hud-container">
        <header class="hud-header">
            <span id="topic-title">LOADING...</span>
            <span id="view-mode" class="badge">HEBREW</span>
        </header>

        <section id="context-panel" class="hud-context-card">
            <h1 id="main-concept">TOPIC TITLE</h1>
            <p id="topic-def">Definition goes here...</p>
            <div class="verse-block">
                <p id="topic-verse">"Verse text..."</p>
                <span id="topic-ref">- Reference</span>
            </div>
            <div id="topic-keywords" class="keyword-cloud">
                <!-- Keywords injected here -->
            </div>
        </section>
        
        <nav class="hud-navigation">
            <div class="nav-column">
                <div class="column-header">DRILL DOWN</div>
                <div id="details-list" class="link-list">
                    <!-- Content injected here -->
                </div>
            </div>
        </nav>

        <footer class="hud-footer">
            <div id="nav-hint">
                <span>&larr; PREV</span>
                <span class="divider">|</span>
                <span>NEXT &rarr;</span>
                <span class="divider">|</span>
                <span>&darr; DRILL</span>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
