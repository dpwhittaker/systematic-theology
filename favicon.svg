<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Vertical divider line -->
  <line x1="256" y1="0" x2="256" y2="512" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

  <!-- Left side: Hebrew (Aleph above, Tav below) in yellow -->
  <g fill="#ffdd00">
    <!-- Aleph (א) - simplified representation -->
    <text x="128" y="180" font-family="serif" font-size="140" font-weight="bold" text-anchor="middle" dominant-baseline="middle">א</text>

    <!-- Tav (ת) -->
    <text x="128" y="380" font-family="serif" font-size="120" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ת</text>
  </g>

  <!-- Right side: Greek (Alpha above, Omega below) in cyan -->
  <g fill="#00ddff">
    <!-- Alpha (Α) -->
    <text x="384" y="180" font-family="serif" font-size="140" font-weight="bold" text-anchor="middle" dominant-baseline="middle">Α</text>

    <!-- Omega (Ω) -->
    <text x="384" y="380" font-family="serif" font-size="140" font-weight="bold" text-anchor="middle" dominant-baseline="middle">Ω</text>
  </g>

  <!-- Subtle labels at bottom -->
  <g fill="#666666" font-family="sans-serif" font-size="24">
    <text x="128" y="490" text-anchor="middle">Hebrew</text>
    <text x="384" y="490" text-anchor="middle">Greek</text>
  </g>
</svg>
